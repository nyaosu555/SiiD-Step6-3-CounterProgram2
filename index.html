<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiiD Step6-3 CounterProgram2</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="counter">
        <p id="js-counter-number" class="counter-number">0</p>
        <button type="button" class="counter-button js-counter-button">-</button>
        <button type="button" class="counter-button js-counter-button">+</button>
        <button type="button" class="counter-button" id="js-check-button">check!</button>
        <button type="button" class="counter-button" id="js-reset-button">Reset</button>
    </div>
    <div class="description">
        <p>ミニゲーム付きカウンター</p>
        <p>[check!]ボタンを押すとあなたの選んだ数とランダムに作られた数を合ってこするミニゲームができます</p>
        <p>[Reset]ボタンを押すとカウンターとランダムに作られた数がリセットされます</p>
        <p>負の数にはなりません</p>
    </div>
    <script src="./counter.js"></script>
    <script src="./reset.js"></script>
</body>
</html>
